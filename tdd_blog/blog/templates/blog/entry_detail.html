{% extends "blog/base.html" %}

{% block content %}
    {% include "blog/_entry.html" with entry=entry only %}
    <hr>
    <h4>Comments</h4>
    {% for comment in entry.comment_set.all %}
    <p><em>Posted by {{ comment.name }}</em></p>
        {{ comment.body|linebreaks }}
    {% empty %}
    <p>There are no comments yet.</p>
    {% endfor %}
{% endblock content %}
